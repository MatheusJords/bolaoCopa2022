<!-- Grupo A -->
<div *ngIf="grupoA">
    <h3>Grupo A</h3>
    <hr>
    <label class="col-4 text-center" 
            for="">{{grupoA[0].nome}}</label>
    <input class="col-1" 
           [(ngModel)]="grupoA[0].g2"
           type="text"> x
    <input class="col-1" 
           [(ngModel)]="grupoA[2].g2"
           type="text">
    <label  class="col-4 text-center" 
            for="">{{grupoA[2].nome}}</label>
    <br>
    <label class="col-4 text-center" 
           for="">{{grupoA[1].nome}}</label>
    <input class="col-1" 
           [(ngModel)]="grupoA[1].g2"
           type="text"> x
    <input class="col-1" 
           [(ngModel)]="grupoA[3].g2"
           type="text">
    <label class="col-4 text-center" 
           for="">{{grupoA[3].nome}}</label>
    <hr>
</div>
